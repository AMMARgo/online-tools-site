
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الأدوات</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5faff;
            color: #333;
        }
        header {
            background-color: #00bcd4;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            z-index: 1000;
        }
        .sidebar a {
            padding: 12px 24px;
            text-decoration: none;
            font-size: 1.1em;
            color: #00796b;
            display: block;
            transition: 0.2s;
        }
        .sidebar a:hover {
            background-color: #e0f7fa;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #00bcd4;
        }
        main {
            padding: 30px;
            text-align: center;
        }
        footer {
            background-color: #00bcd4;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>موقع الأدوات</h1>
        <span class="menu-icon" onclick="openSidebar()">&#9776;</span>
    </header>

    <div id="sidebar" class="sidebar">
        <span class="close-btn" onclick="closeSidebar()">&times;</span>
        <a href="#">الرئيسية</a>
        <a href="#">الأدوات</a>
        <a href="#">تسجيل الدخول</a>
        <a href="#">التواصل معنا</a>
    </div>

    <main>
        <h2>مرحبًا بك!</h2>
        <p>استخدم القائمة لعرض الأدوات أو تسجيل الدخول.</p>
    </main>

    <footer>
        &copy; 2025 - جميع الحقوق محفوظة
    </footer>

    <script>
        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
        }
        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
        }
    </script>

</body>
</html>
